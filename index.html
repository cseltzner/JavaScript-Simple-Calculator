<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator_wrapper">
        <div class="display_wrapper" id="display_wrapper">
            <div class="display_top_container">
                <div class="display_top" id="display_top"></div>
            </div>
            <div class="display_bottom_container">
                <div class="display_bottom" id="display_bottom">0</div>
            </div>    
        </div>
        <div class="button_wrapper">
            <div class="row row_1">
                <button class="special btn_clear" id="btn_clear">AC</button>
                <button class="special btn_swap_sign" id="btn_swap_sign">+/-</button>
                <button class="operator btn_divide" id="btn_divide">&#xf7;</button>
            </div>
            <div class="row row_2">
                <button class="num btn_7" id="btn_7">7</button>
                <button class="num btn_8" id="btn_8">8</button>
                <button class="num btn_9" id="btn_9">9</button>
                <button class="operator btn_multiply" id="btn_multiply">&#xd7;</button>
            </div>
            <div class="row row_3">
                <button class="num btn_4" id="btn_4">4</button>
                <button class="num btn_5" id="btn_5">5</button>
                <button class="num btn_6" id="btn_6">6</button>
                <button class="operator btn_subtract" id="btn_subtract">-</button>
            </div>
            <div class="row row_4">
                <button class="num btn_1" id="btn_1">1</button>
                <button class="num btn_2" id="btn_2">2</button>
                <button class="num btn_3" id="btn_3">3</button>
                <button class="operator btn_add" id="btn_add">+</button>
            </div>
            <div class="row row_5">
                <button class="num btn_0" id="btn_0">0</button>
                <button class="operator btn_equals" id="btn_equals">=</button>
            </div>
        </div>

    </div>


</body>
</html>
